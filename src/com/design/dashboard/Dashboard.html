<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src&quot;,&quot;THEME&quot;:&quot;designgui&quot;}">
 </head> 
 <body> 
  <vaadin-vertical-layout caption="Coneection" style-name="root-layout navigation-template-vaadin" responsive="true" size-full="true" _id="root_layout"> 
   <vaadin-css-layout style-name="header-bar" width-full="true" height="44px" _id="header_bar"> 
    <vaadin-button id="clear" width="68px" plain-text="" _id="clear">
      Clear 
    </vaadin-button> 
    <vaadin-combo-box id="select" item-caption-mode="id" _id="select"> 
     <option>Option 1</option> 
     <option>Option 2</option> 
     <option>Option 3</option> 
    </vaadin-combo-box> 
   </vaadin-css-layout> 
   <vaadin-horizontal-layout style-name="main-area-layout" size-full="true" _id="main_area" :expand=""> 
    <vaadin-css-layout style-name="side-bar" height-full="true" _id="side_bar"> 
     <vaadin-native-button icon="fonticon://FontAwesome/f080" style-name="menu-button" width-full="true" plain-text="" _id="usageButton">
       Usage 
     </vaadin-native-button> 
     <vaadin-native-button icon="fonticon://FontAwesome/f041" style-name="menu-button" width-full="true" plain-text="" _id="mapsButton">
       Directions 
     </vaadin-native-button> 
     <vaadin-native-button icon="fonticon://FontAwesome/f0eb" style-name="menu-button" width-full="true" plain-text="" _id="mathButton">
       Math 
     </vaadin-native-button> 
     <vaadin-native-button icon="fonticon://FontAwesome/f080" style-name="menu-button" width-full="true" plain-text="" _id="newsButton">
       News 
     </vaadin-native-button> 
     <vaadin-native-button icon="fonticon://FontAwesome/f185" style-name="menu-button" width-full="true" plain-text="" _id="weatherButton">
       Weather 
     </vaadin-native-button> 
     <vaadin-native-button icon="fonticon://FontAwesome/f017" style-name="menu-button" width-full="true" plain-text="" _id="queryButton">
       Queries 
     </vaadin-native-button> 
     <vaadin-native-button icon="fonticon://FontAwesome/f187" style-name="menu-button" width-full="true" plain-text="" _id="databaseButton">
       Database 
     </vaadin-native-button> 
    </vaadin-css-layout> 
    <vaadin-panel style-name="scroll-panel" size-full="true" _id="scroll_panel" :expand=""></vaadin-panel> 
   </vaadin-horizontal-layout> 
  </vaadin-vertical-layout>  
 </body>
</html>
